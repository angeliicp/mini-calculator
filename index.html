<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Calculator</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h2>
            Mini Calculator
        </h2>
    </header>

    <section>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="display-history">0</div>
                    <div class="display-input">0</div>
                    <div class="display-tempresult">0</div>
                </div>
                <div class="all-button">
                    <div class="button clear">C</div>
                    <div class="button entity_c">CE</div>
                    <div class="button operators">%</div>
                    <div class="button operators">/</div>
                    <div class="button nums">7</div>
                    <div class="button nums">8</div>
                    <div class="button nums">9</div>
                    <div class="button operators">x</div>
                    <div class="button nums">4</div>
                    <div class="button nums">5</div>
                    <div class="button nums">6</div>
                    <div class="button operators">-</div>
                    <div class="button nums">1</div>
                    <div class="button nums">2</div>
                    <div class="button nums">3</div>
                    <div class="button operators">+</div>
                    <div class="button nums num-0">0</div>
                    <div class="button nums dot">.</div>
                    <div class="button equal">=</div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html
